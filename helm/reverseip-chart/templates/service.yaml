# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "reverseip-app.fullname" . }}
spec:
  selector:
    app: {{ include "reverseip-app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8000
  type: {{ .Values.service.type }}
