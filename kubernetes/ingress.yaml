# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reverseip-ingress
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reverseip-service
            port:
              number: 80
